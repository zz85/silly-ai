# TTS Configuration
# Options: "kokoro" or "supertonic"

name = "Silly"
wake_word = "Hey Silly"

[tts]
engine = "supertonic"
onnx_dir = "models/supertonic/assets/onnx"
voice_style = "models/supertonic/assets/voice_styles/M1.json"

